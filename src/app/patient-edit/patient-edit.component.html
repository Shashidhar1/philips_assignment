
<div class="container">
  <div class="row">

      <!-- <div class="button-row">
          <a mat-raised-button color="primary" (click)="patientDetails()">
            <mat-icon>show</mat-icon>
          </a>
        </div> -->
        <h3>Edit Page</h3>
      <div class="col-lg-12 col-md-12 editform">

        

        <form [formGroup]="patientForm" (ngSubmit)="onFormSubmit(patientForm.value)">
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" formControlName="first_name" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!patientForm.get('first_name').valid && patientForm.get('first_name').touched">Please enter First Name</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" formControlName="last_name" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!patientForm.get('last_name').valid && patientForm.get('last_name').touched">Please enter Last Name</span>
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Age" formControlName="age" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!patientForm.get('age').valid && patientForm.get('age').touched">Please enter Age</span>
              </mat-error>
            </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Date of Birth" formControlName="date_of_birth" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!patientForm.get('date_of_birth').valid && patientForm.get('date_of_birth').touched">Please enter Date of Birth</span>
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Telephone" formControlName="telephone" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!patientForm.get('telephone').valid && patientForm.get('telephone').touched">Please enter Telephone Number</span>
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email Address" formControlName="email_address" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!patientForm.get('email_address').valid && patientForm.get('email_address').touched">Please enter Email Address</span>
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Address" formControlName="address" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!patientForm.get('address').valid && patientForm.get('address').touched">Please enter address</span>
              </mat-error>
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Height" formControlName="height" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!patientForm.get('height').valid && patientForm.get('height').touched">Please enter Height</span>
              </mat-error>
              <mat-radio-group>
                  <mat-radio-button value="1"> cm </mat-radio-button> 
                  <mat-radio-button value="2"> feet </mat-radio-button>
              </mat-radio-group>
            </mat-form-field>
        
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Weight" formControlName="weight" [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!patientForm.get('weight').valid && patientForm.get('weight').touched">Please enter Weight</span>
                </mat-error>
                <mat-radio-group>
                    <mat-radio-button value="1"> kg </mat-radio-button> 
                    <mat-radio-button value="2"> Lbs </mat-radio-button>
                </mat-radio-group>
              </mat-form-field>
        
          <div class="button-row">

              <a class="cancel" mat-raised-button color="warn" [routerLink]="['/patients']">
                Cancel
              </a>

            <button type="submit" [disabled]="!patientForm.valid" mat-raised-button color="primary">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </form>

      </div>   

  </div>
</div>
